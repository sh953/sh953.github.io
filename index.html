<script>

var i, action, log = [];

$(function(){
	require(['account'], function (account) {
		var apikey = '0811b32a7ccc43770811ea835125502b';
		accountDemo(apikey, account);
	});
});	

window.setInterval(function(){
  	$(function(){
		require(['account'], function (account) {
			var apikey = '0811b32a7ccc43770811ea835125502b';
			accountDemo(apikey, account);
		});
	});
}, 30000);


function accountDemo (apikey, account) {
	var custAccount = account.initWithKey(apikey);
	action = {balance:0,time:0};
	action.balance = custAccount.getAllAccounts()[1].balance;
	var currentdate = new Date();

	action.time = currentdate.getHours() + ":" + currentdate.getMinutes();
	log.push(action);
	console.log(log);

}
